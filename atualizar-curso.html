<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Curso</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>

            <a href="lista-aluno.html">ALUNOS</a>
            <a href="lista-curso.html">CURSOS</a>
            <a href="lista-matricula.html">MATRICULAS</a>
        </nav>
    </header>
    <h1>ATUALIZAR CURSO</h1>
    <div class="container-formulario">
        <form action="">
            <input type="number" name="input-id-curso" disabled hidden>
            <label>
                Nome Curso
                <br>
                <input type="text" name="input-nome-aluno" placeholder="Insira o nome do aluno" required>
            </label>
            <label>
                Duração do Curso
                <br>
                <input id="duracaoCurso" type="text" name="duracaoCurso" placeholder="Insira a duração do Curso">
            </label>
            
            <label>
                Categorização
                <br>
                <input type="text" name="input-categorizacao-curso" placeholder="Insira a Categoria do curso">
            </label>

            <input type="button" value="ATUALIZAR" onclick="atualizaFormulario()">
        </form>
    </div>
    <script src="js/atualizarCurso.js"></script>
</body>

</html>
